<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TypeScript Dom Manipulation</title>
  </head>
  <body>
    <!-- Basic Example -->
    <div id="app"></div>
    <!-- Difference between children and childNodes -->
    <div>
      <p>Hello, World</p>
      <p>TypeScript!</p>
    </div>
    <div>
      <p>Hello, World</p>
      TypeScript!
    </div>
    <!-- The querySelector and querySelectorAll methods -->
    <ul>
      <li>First :)</li>
      <li>Second!</li>
      <li>Third times a charm.</li>
    </ul>
    <!-- Assume index.js is the compiled output of index.ts -->
    <script src="index.js"></script>
  </body>
</html>
